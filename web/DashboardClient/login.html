<!DOCTYPE html>
<html lang="en">
<head>

<!-- start: Meta -->
<meta charset="utf-8">
<title>Optimus Dashboard</title>
<meta name="description"
	content="Optimus Dashboard Bootstrap Admin Template.">
<meta name="author" content="Åukasz Holeczek">
<!-- end: Meta -->

<!-- start: Mobile Specific -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- end: Mobile Specific -->

<!-- start: CSS -->
<link id="bootstrap-style" href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
<link id="base-style" href="css/style.css" rel="stylesheet">
<link id="base-style-responsive" href="css/style-responsive.css"
	rel="stylesheet">
	<link id="bootstrap-style" href="css/customboxes.css" rel="stylesheet">
<!-- end: CSS -->

<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
	  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

<!-- start: Favicon -->
<link rel="shortcut icon" href="img/favicon.ico">
<!-- end: Favicon -->

</head>

<body>
	<div class="container-fluid">
		<div class="row-fluid">

			<div class="row-fluid">
				<div class="login-box">
				
					<br>
					<h2>Collegati al tuo account</h2>
					
					<form id="login-form" class="form-horizontal" action="index.html" method="post">
						<fieldset>


							<div class="input-prepend" title="Errore" id="errore-pwd-div">
								
								</span> <input class="input-large span10" id="errore-pwd"
									type="text"/>
							</div>


							<div class="input-prepend" title="Username" id="mail-div">
								<span class="add-on"><i class="icon-user"></i>
								</span> <input class="input-large span10" name="username" id="username"
									type="text" placeholder="email" />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="Password" id="pwd-div">
								<span class="add-on"><i class="icon-lock"></i>
								</span> <input class="input-large span10" name="password" id="password"
									type="password" placeholder="password"/>
									
									</div>
							
							<div class="clearfix"></div>
							
							<label class="remember" for="remember" id="remember-id"><input
								type="checkbox" id="remember" />Ricordami</label>

							<div id="btn-g" class="btn-group button-login">
								
								<button id="login" type="button" class="btn btn-primary">
								<i class="icon-ok icon-white"></i> Login</button>
							</div>
							<div class="clearfix"></div>
					</form>
					<div>
					<hr>
					<h3>Password dimenticata?</h3>
					<p id="p">
						Nessun problema, <a id="forgot" href="#">clicca qui</a>!
						
					</p>
					<div id="form">
					<hr/>
					<form class="form-horizontal" action="index.html" method="post">
						<fieldset>
						

							<div class="input-prepend" title="Username" id="mail-to">
								<span class="add-on"><i class="icon-user"></i>
								</span> <input class="input-large span10" name="username" id="mail-to-user"
									type="text" placeholder=" inserisci la tua email" />
							</div>
							<divclass="btn-group button-login">
								
								<button id="send" type="button" class="btn btn-primary">
								<i class="icon-ok icon-white"></i> Invia Email</button>
							</div>
					</form>
					
					
					
					</div>
					</div>
				</div>
				<!--/span-->
			</div>
			<!--/row-->

		</div>
		<!--/fluid-row-->

	</div>
	<!--/.fluid-container-->

	<!-- start: JavaScript-->

	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/jquery-ui-1.8.21.custom.min.js"></script>

	<script src="js/bootstrap.js"></script>

	<script src="js/jquery.cookie.js"></script>

	<script src='js/fullcalendar.min.js'></script>

	<script src='js/jquery.dataTables.min.js'></script>

	<script src="js/excanvas.js"></script>
	<script src="js/jquery.flot.min.js"></script>
	<script src="js/jquery.flot.pie.min.js"></script>
	<script src="js/jquery.flot.stack.js"></script>
	<script src="js/jquery.flot.resize.min.js"></script>

	<script src="js/jquery.chosen.min.js"></script>

	<script src="js/jquery.uniform.min.js"></script>

	<script src="js/jquery.cleditor.min.js"></script>

	<script src="js/jquery.noty.js"></script>

	<script src="js/jquery.elfinder.min.js"></script>

	<script src="js/jquery.raty.min.js"></script>

	<script src="js/jquery.iphone.toggle.js"></script>

	<script src="js/jquery.uploadify-3.1.min.js"></script>

	<script src="js/jquery.gritter.min.js"></script>

	<script src="js/jquery.imagesloaded.js"></script>

	<script src="js/jquery.masonry.min.js"></script>

	<script src="js/custom.js"></script>

	<script src="js/login.js"></script>
	<script src="js/md5.js"></script>
		<script src="js/cookies.js"></script>
	<!-- end: JavaScript-->

</body>
</html>
