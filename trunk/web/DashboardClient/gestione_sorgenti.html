	<!-- start: Header -->

			<div class="span2 main-menu-span">

					<ul id="nav_sorgenti" class="nav nav-tabs nav-stacked main-menu">

								class="hidden-tablet"> Dashboard</span>
						</a>
						</li>
                                                <ul id="ulbo" class="nav nav-tabs nav-stacked main-menu">
						<script id="el_fonti" type="text/x-handlebars-template">
                                                    {{#each fontifill}}
                                                    <li class="navigation" id="{{this}}" onclick='eraseCookie("fontecliccata");createCookie("fontecliccata","{{this}}",1);'><a href="dettaglio.html"><i class="icon-list-alt"></i><span class="hidden-tablet">{{this}}</span></a></li>
                                                    {{/each}}
                                                </script> 
                                                </ul>
					</ul>
				</div>

			</div>
			<!--/span-->

			<noscript>
				<div class="alert alert-block span10">
					<h4 class="alert-heading">Warning!</h4>

						You need to have <a href="http://en.wikipedia.org/wiki/JavaScript"
							target="_blank">JavaScript</a> enabled to use this site.
					</p>
				</div>
			</noscript>

			<div id="content" class="span10">
				<!-- start: Content -->

				<div>
					<ul class="breadcrumb">
						<li><a href="#">Home</a> <span class="divider">/</span></li>
						<li><a href="#">Dashboard</a></li>
					</ul>
				</div>

				<div class="row-fluid" style="height: 400px;">

					<div class="box spanfull">
						<div class="box-header">
							<h2>
								<i class="icon-signal"></i><span class="break"></span>Gestione Sorgenti
							</h2>
							 
						</div>

						<div id="tab" class="box-content">
							
						<div id ="fonti_tab">
						 <script id="elenco_gestione_sorg" type="text/x-handlebars-template">
						
							
						 	<table id="tabella_sorgenti" class="table" style="width:100%">
								<tr>
									<th style="width:75%;"><span id="title"></span></th>
									<th>
										<span id="aggiunta_sorgente" class="add-on" style="position:relative;">
											<i class="icon-plus"></i> Aggiungi sorgente
										</span>
									</th>
								</tr>
								{{#each fonti}}
								<tr>
									<th style="width:75%;">{{Pagina}}</th>
									<th>
										<span class="add-on" style="position:relative;">
											<i id="del-{{ID}}" class="icon-trash"></i>&nbsp&nbsp&nbsp&nbsp
											<i id="mod-{{ID}}"class="icon-pencil"></i>
										</span>
									</th>
								</tr>
								{{/each}}


							</table>
							<div id="btn-s" class="btn-group button-login" style="display:none;">
							<h3 style="margin-left:-6.5%;">Confermi?</h3>
								<button id="no_confirm" type="button" class="btn btn-primary">
								<i class="icon-remove icon-white"></i> Annulla</button>
								
								<button id="ok_confirm" type="button" class="btn btn-primary">
								<i class="icon-ok icon-white"></i> Conferma</button>
							</div>
							
						</script>
					</div>

					<div id="edit-tab">
							<script id="editable-tab" type="text/x-handlebars-template">

							<table id="tabella_edit" class="table" style="width:100%">
							<tr>
								<th ><div id="pagina_edit" style="width:180px;"></div></th>
								<th  style="width:100%;" ><i class="icon-pencil"></i>&nbsp&nbspCampi modificabili</th>
							</tr>
							<tr>
								<th id="editable-pagina">
									<i class="icon-tag"></i> Pagina
									</th>
								<th>
									<input  id="input-pagina"class="input-large" type="text" style="width:100%;" placeholder="{{Pagina}}"></input>
								</th>
							</tr>

							<tr>
								<th id="editable-link">
									<i class="icon-globe"></i> Link
									</th>
								<th>
									<p style="color:red">Lascia vuoto questo campo se stai inserendo un hashtag</p>
									<input id="input-link" class="input-large" type="text" style="width:100%;" placeholder="{{Link}}"></input>
								</th>
							</tr>

							<tr>
								<th id="editable-link">
									<i class="icon-globe"></i> Tipo
									</th>
								<th id="editable-tipo" >
									<select id="input-tipo" class="input-large" style="width:102.5%;">
										<option value="Gruppo">Gruppo</option>
										<option value="Pagina">Pagina</option>
										<option value="Hashtag">Hashtag</option>
										<option value="Utente">Utente</option>
									</select>
								</th>
							</tr>
						</table>
						<div id="button-edit" class="btn-group button-edit">
								
								<button id="annulla-edit" type="button" class="btn btn-primary">
								<i class="icon-remove icon-white"></i> Annulla</button>
								<button id="conferma-edit" type="button" class="btn btn-primary">
								<i class="icon-ok icon-white"></i> Conferma</button>
							</div>
							<div id="btn-edit" class="btn-group" style="display:none;">
							<h3 style="margin-left:-6.5%;">Confermi?</h3>
								<button id="no-confirm-edit" type="button" class="btn btn-primary">
								<i class="icon-remove icon-white"></i> Annulla</button>
								
								<button id="ok-confirm-edit" type="button" class="btn btn-primary">
								<i class="icon-ok icon-white"></i> Conferma</button>
							</div>
					</script>
						</div> 




				</div>




					</div> <!-- end class= box spanfull -->

					



				<div class="clearfix"></div>
			

				

			</div>
