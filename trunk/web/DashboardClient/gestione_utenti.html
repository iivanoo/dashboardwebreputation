 <script src="assets/2.0.2/required/js/carrotsearch.foamtree.html5.min.js"></script>

<body>
	<!-- start: Header -->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".top-nav.nav-collapse,.sidebar-nav.nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span> </a> <a class="brand" href="index.html"> <img
					alt="Optimus Dashboard" src="img/logo20.png" /> <span>Dipartimento
						Protezione Civile</span>
				</a>

				<!-- start: Header Menu -->
				<div class="btn-group pull-right">

					<!-- start: User Dropdown -->
					<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
						<i class="icon-user"></i><span id="etichetta-utente" class="hidden-phone hidden-tablet">
						<script id="utente-template" type="text/x-handlebars-template">{{utente}}</script>
						</span> <span class="caret"></span> </a>
					<ul class="dropdown-menu">
						<li><a href="modificapwd.html">Modifica Password</a>
						</li>
						<li id="gestione"><a href="#">Gestione Utenti</a>
						</li>
						<li class="divider"></li>
						<li><a href="login.html">Logout</a>
						</li>
					</ul>
					<!-- end: User Dropdown -->
				</div>
				<!-- end: Header Menu -->

			</div>
		</div>
	</div>
	<div id="under-header"></div>
	<!-- start: Header -->

	<div class="container-fluid">
		<div class="row-fluid">

				<!-- start: Main Menu -->
			<div class="span2 main-menu-span">
				<div class="nav-collapse sidebar-nav">
					<ul id="nav_sorgenti" class="nav nav-tabs nav-stacked main-menu">
						<li class="nav-header hidden-tablet">Sorgenti Dati</li>
						<li onclick='eraseCookie("fontecliccata");'><a href="index.html"><i class="icon-list-alt"></i><span
								class="hidden-tablet"> Dashboard</span>
						</a>
						</li>
                                                <ul id="ulbo" class="nav nav-tabs nav-stacked main-menu">
						<script id="el_fonti" type="text/x-handlebars-template">
                                                    {{#each fontifill}}
                                                    <li class="navigation" id="{{this}}" onclick='eraseCookie("fontecliccata");createCookie("fontecliccata","{{this}}",1);'><a href="dettaglio.html"><i class="icon-list-alt"></i><span class="hidden-tablet">{{this}}</span></a></li>
                                                    {{/each}}
                                                </script> 
                                                </ul>
					</ul>
				</div>
				<!--/.well -->
			</div>
			<!--/span-->
			<!-- end: Main Menu -->

			<noscript>
				<div class="alert alert-block span10">
					<h4 class="alert-heading">Warning!</h4>
					<p>
						You need to have <a href="http://en.wikipedia.org/wiki/JavaScript"
							target="_blank">JavaScript</a> enabled to use this site.
					</p>
				</div>
			</noscript>

			<div id="content" class="span10">
				<!-- start: Content -->

				<div>
					<ul class="breadcrumb">
						<li><a href="#">Home</a> <span class="divider">/</span></li>
						<li><a href="#">Dashboard</a></li>
					</ul>
				</div>

				<div class="row-fluid" style="height: 400px;">

					<div class="box spanfull">
						<div class="box-header">
							<h2>
								<i class="icon-signal"></i><span class="break"></span>Gestione Utenti
							</h2>
							 <div class="box-icon">
						<a href="register.html" id="addutente" class="btn-settings"><i class="icon-plus"></i> Aggiungi utente </a>
						<a href="abilita.html" id="addutente" class="btn-settings"><i class="icon-ok"></i><i class="icon-remove"></i> Abilita/Disabilita Utente </a>
							<!--	<a href="#" class="btn-minimize"><i class="icon-chevron-up"></i>
								</a> <a href="#" class="btn-close"><i class="icon-remove"></i>
								</a>-->
							</div> 
						</div>
						
						<div id="tab" class="box-content">
						<div id ="fonti_tab">
						 <script id="el_sorg" type="text/x-handlebars-template">
						
							
						 	<table id="tabella_permessi" class="table table-bordered" style="width:100%">
							<tr>
								<th style="width:30%"> Utente</th>
								<th>Permessi d'accesso</th>
							</tr>
							{{#each selezione}}
								<tr>
								<td>{{this.utente}}</td>
								<td>
									<div class="div_fonte">
									<input class="input" type="checkbox" id="{{this.utente}}$admin"/>
									<span class="elem_fonte">Admin</span>
									</div>
									{{#each fonti}}
									<div class="{{../this.utente}}&{{this.nome}}$ div_fonte">
										<i  id="{{../this.utente}}-h-{{this.nome}}" class="{{../this.utente}}&{{this.nome}}$ icon-chevron-down"></i>
										
										 <span class="elem_fonte">{{this.nome}}
										
											<div id="{{../this.utente}}-k-{{this.nome}}" class="pagine_nascoste">{{#each pagine}}<br><input class="input pagina" type="checkbox" id="{{../../this.utente}}${{../this.nome}}${{pagina}}" {{checked}}/><span class="div_fonte div_pagina">{{pagina}}</span>{{/each}}</div><br>
										
										</span>
									
									</div>
									{{/each}}
								</td>
								</tr>
							{{/each}}

							</table>


						<button type="button" id="save" class="btn">Salva Modifiche</button>
						<button type="button" id="annulla" class="btn" onclick="window.location = 'index.html'">Annulla Modifiche</button>
						</script> 
				
					</div> <!-- end class= box spanfull -->

					



				<div class="clearfix"></div>
			

				

			</div>
			<!--/.fluid-container-->
                        
			<!-- start: JavaScript-->
                        
			<script src="js/jquery-1.7.2.min.js"></script>
			<script src="js/jquery-ui-1.8.21.custom.min.js"></script>
                        <script src="js/handlebars.js"></script>
			<script src="js/bootstrap.js"></script>

			<script src="js/jquery.cookie.js"></script>

			<script src='js/fullcalendar.min.js'></script>

			<script src='js/jquery.dataTables.min.js'></script>

			<script src="js/excanvas.js"></script>
			
			<script src="js/jquery.chosen.min.js"></script>

			<script src="js/jquery.uniform.min.js"></script>

			<script src="js/jquery.cleditor.min.js"></script>

			<script src="js/jquery.noty.js"></script>

			<script src="js/jquery.elfinder.min.js"></script>

			<script src="js/jquery.raty.min.js"></script>

			<script src="js/jquery.iphone.toggle.js"></script>

			<script src="js/jquery.uploadify-3.1.min.js"></script>

			<script src="js/jquery.gritter.min.js"></script>

			<script src="js/jquery.imagesloaded.js"></script>

			<script src="js/jquery.masonry.min.js"></script>

			<script src="js/custom.js"></script>
            <script src="js/cookies.js"></script>
             <script src="js/gestioneutenti.js"></script>
                  
          <script src="js/sorgenti.js"></script>
    
          

                        
</body>
</html>
