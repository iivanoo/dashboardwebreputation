<!DOCTYPE html>
<html lang="en">
<head>

<!-- start: Meta -->
<meta charset="utf-8">
<title>Optimus Dashboard</title>
<meta name="description"
	content="Optimus Dashboard Bootstrap Admin Template.">
<meta name="author" content="Åukasz Holeczek">
<!-- end: Meta -->

<!-- start: Mobile Specific -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- end: Mobile Specific -->

<!-- start: CSS -->
<link id="bootstrap-style" href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
<link id="base-style" href="css/style.css" rel="stylesheet">
<link id="base-style-responsive" href="css/style-responsive.css"
	rel="stylesheet">
	<link id="bootstrap-style" href="css/customboxes.css" rel="stylesheet">
<!-- end: CSS -->

<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
	  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

<!-- start: Favicon -->
<link rel="shortcut icon" href="img/favicon.ico">
<!-- end: Favicon -->

</head>

<body>
	<div class="container-fluid">
		<div class="row-fluid">

			<div class="row-fluid">
				<div class="login-box" id="register-box">
				
					<br>
					<h2>Inserisci i tuoi dati</h2>
					
					<form id="register-form" class="form-horizontal">
						<fieldset>
							<div class="input-prepend" title="Errore" id="errore-div">
								</span> <input class="input-large span10" id="errore"
									type="text"/>
							</div>


							<div class="input-prepend" title="Username" id="user-div">
								<span class="add-on"><i class="icon-envelope"></i>
								</span> <input class="input-large span10" name="username" id="username-reg"
									type="text" placeholder="Email" />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="Password" id="pwd-reg-div">
								<span class="add-on"><i class="icon-lock"></i>
								</span> <input class="input-large span10" name="password" id="password-reg"
									type="password" placeholder="Password"/>
									
									</div>
							
							<div class="input-prepend" title="Password" id="confirm-pwd-reg-div">
								<span class="add-on"><i class="icon-lock"></i>
								</span> <input class="input-large span10" name="confirm-password" id="confirm-password-reg"
									type="password" placeholder="Ripeti password"/>
									</div>
							
							
							<div class="input-prepend" title="Nome" id="nome-utente">
								<span class="add-on"><i class="icon-user"></i>
								</span> <input class="input-large span10" name="nome-utente" id="nome-reg"
									type="text" placeholder="Nome"/>
									</div>
							
							<div class="input-prepend" title="Cognome" id="cognome-utente">
								<span class="add-on"><i class="icon-user"></i>
								</span> <input class="input-large span10" name="cognome-utente" id="cognome-reg"
									type="text" placeholder="Cognome"/>
									</div>
							
							<div class="input-prepend" title="Birth" id="birth">
							<span class="add-on"><i class="icon-calendar"></i></span>
							<input class="input-large span10" name="birthday" id="birthday"
									type="text" placeholder="Data di nascita"/>
							</div>
							
							<div class="input-prepend" title="Citta">
							<span class="add-on"><i class="icon-globe"></i></span>
							<input class="input-large span10" name="citta" id="citta"
									type="text" placeholder="Citt&agrave"/>
							</div>
							
							<div id="adm" class="input-prepend">
							<span class="add-on">
							Permessi da amministratore:
							<input id="admin-reg" type="checkbox"/>
							</span>
							</div>
							
							<div id="att" class="input-prepend">
							<span class="add-on">
							Utente attivo:
							<input id="attivo-reg" type="checkbox"/>
							</span>
							</div>
							
							
							<div class="clearfix"></div>
							
							<div id="btn-g" class="btn-group button-login">
								
								<button id="login" type="button" class="btn btn-primary">
								<i class="icon-ok icon-white"></i> Conferma</button>
							</div>
							<div class="clearfix"></div>
					</form>
				</div>
				<!--/span-->
			</div>
			<!--/row-->

		</div>
		<!--/fluid-row-->

	</div>
	<!--/.fluid-container-->

	<!-- start: JavaScript-->

	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/jquery-ui-1.8.21.custom.min.js"></script>

	<script src="js/bootstrap.js"></script>

	<script src="js/jquery.cookie.js"></script>

	<script src='js/fullcalendar.min.js'></script>

	<script src='js/jquery.dataTables.min.js'></script>

	<script src="js/excanvas.js"></script>
	<script src="js/jquery.flot.min.js"></script>
	<script src="js/jquery.flot.pie.min.js"></script>
	<script src="js/jquery.flot.stack.js"></script>
	<script src="js/jquery.flot.resize.min.js"></script>

	<script src="js/jquery.chosen.min.js"></script>

	<script src="js/jquery.uniform.min.js"></script>

	<script src="js/jquery.cleditor.min.js"></script>

	<script src="js/jquery.noty.js"></script>

	<script src="js/jquery.elfinder.min.js"></script>

	<script src="js/jquery.raty.min.js"></script>

	<script src="js/jquery.iphone.toggle.js"></script>

	<script src="js/jquery.uploadify-3.1.min.js"></script>

	<script src="js/jquery.gritter.min.js"></script>

	<script src="js/jquery.imagesloaded.js"></script>

	<script src="js/jquery.masonry.min.js"></script>

	<script src="js/custom.js"></script>

	
	<script src="js/md5.js"></script>
	<script src="js/cookies.js"></script>
	<script src="js/register.js"></script>
	<!-- end: JavaScript-->

</body>
</html>
